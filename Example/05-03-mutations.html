<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05-03-mutations</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <style type="text/css">
    [v-cloak]{
      display: none;
    }
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <h1>{{ message }}</h1>
    <input type="text" v-model="message">
    <p>====================</p>
    <message></message>
  </div>
  <script src="js/vue.js"></script>
  <script src="js/vuex.js"></script>
  <script>
    var store = new Vuex.Store({
      strict: true,
      state: {
        message: 'Hello Vue!!!'
      },
      mutations:{
        change:function(state,data){
          state.message = data
        }
      }
    })
    
    var vm = new Vue({
      el:'#app',
      store:store,
      computed:{
        message:{
          get:function(){
            return this.$store.state.message
          },
          set:function(value){
            // return this.$store.state.message = value
            this.$store.commit('change',value)
          }
        }
      }
    })
  </script>
</body>
</html>
